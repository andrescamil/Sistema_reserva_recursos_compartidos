{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Sistema de reservas distribuidas{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
      body {
        background: #f5f6fa;
      }
      .navbar-brand span {
        font-weight: 600;
      }
      .card-recurso img {
        object-fit: contain;   /* antes: cover */
        height: 250px;         /* puedes subir o bajar este valor */
        width: 100%;
        background: #fff;
      }
      .badge-estado {
        font-size: 0.8rem;
      }
    </style>

    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'seleccionar_cliente' %}">
          <span>Sistema de Reserva de Recursos</span>
        </a>

        {% block navbar_right %}
        {% endblock %}
      </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mb-5">
      {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
